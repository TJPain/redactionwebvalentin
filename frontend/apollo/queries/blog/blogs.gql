query {
  blogs {
    data {
      id
      attributes {
        title
        subtitle
        slug
        metaTitle
        metaDescription
        content
        image {
          data {
            attributes {
              url
            }
          }
        }
        category {
          data {
            id
            attributes {
              name
              slug
            }
          }
        }
      }
    }
  }
}
